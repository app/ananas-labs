       Conduct(&quot;Главная книга&quot;,doc1,&quot;&quot;,&quot;60&quot;,&quot;51&quot;,towar,contragent, sklad, kolvo,summa);  //оплата приобр. товаров с расч счета
       ClosePeriod(&quot;Главная книга&quot;);
}</sourcecode>
