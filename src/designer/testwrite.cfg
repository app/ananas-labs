function global_on_timer()
{
//    var d = new Date();
    t++;
//    print(&quot;tick&quot;);
//    Application.MainForm.statusMessage( &quot;tick &quot;+t+&quot; &quot;);
    sys.StatusMessage(&quot;tick &quot;+t+&quot; &quot;);
    //    print(Date.getHours());
//    print(Date.getMinutes() );
}

function glFunc()
{
    glString=glString+&quot;+&quot;;
    sys.Message(1,&quot;do glFunc &quot;+glString);
    sys.setValue(&quot;glString&quot;, sys.value(&quot;glString&quot;)+&quot;!&quot;);
    sys.Message(1,&quot;glFunc  sysval=&quot;+sys.value(&quot;glString&quot;));
}

function on_event( src, data )
{
    sys.Message(1,&quot;Global module: on_event from &quot;+src+&quot; data=&quot;+data);
}

function on_systemstart()
{
    Ext = new AExtExample();
    Ext.PrintMessage(&quot;GLOBAL EXTENSION OBJECT&quot;);
    TradeEq = new TradeEquipment();
    TEDisplay = TradeEq.newDriver(&quot;TEDisplayVF2029&quot;);
    if (TEDisplay) {
  TEDisplay.setPortBaudRate(12);
            TEDisplay.setPortNumberAndInit(2);
    }
    TEReader = TradeEq.newDriver(&quot;TEReaderBarcode&quot;);
    if (TEReader) {
// TEReader.setPortBaudRate(12);
//            TEReader.setPortNumberAndInit(1);
 TEReader.PortNumber = 1;
           TEReader.PortBaudRate = 9600;
 TEReader.startDriver();
    }
    print(&quot;QSA! System start&quot;);
    timerID = startTimer( 1000, global_on_timer );
    Application.MainForm.setBackground( new Pixmap(&quot;bkground.jpg&quot;) );
    sys.Message(1,&quot;Прверка Test 222&quot;);
    glString=&quot;Inited=&quot;;
    sys.setValue(&quot;glString&quot;,&quot;Inited&quot;);
    sys.StatusMessage(&quot;tick &quot;+t+&quot; &quot;);
    
}

function on_systemstop()
{
    print(&quot;system stop&quot;);
    killTimers();
}

print(&quot;Инициализация глобальных переменных&quot;);
sys.Message(1,&quot;Прверка Test&quot;);
