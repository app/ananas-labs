                        <sourcecode id="109" >var stop = false;
function on_button(button_name)
{
    if (button_name==&quot;start&quot;)
    {
               stop = false;
               do_start();
    }
    if(button_name==&quot;stop&quot;)
    {
              stop = true;
              do_stop();
    }
}

function do_stop()
{
  //  stopExecute();
}

function do_start()
{
    var t = new ATime();
    t.start();
    var count_doc =Widget(&quot;spinBox1&quot;).value;
    var pg =  Widget(&quot;progressBar1&quot;);
    pg.totalSteps = count_doc;
    var i=0;
    var j;
    var cb = Widget(&quot;checkBox1&quot;).checked;
    var doc = new Document(&quot;Тестовый документ&quot;);
    for ( i=0; i&lt;count_doc;i++)
    {
                if(stop == true) break;
                doc.New();
                doc.SetValue(&quot;Номер&quot;,i);
                doc.SetValue(&quot;Дата&quot;, t.CurrentDate()+&quot;T00:00:00&quot;);
                doc.SetValue(&quot;Основание&quot;,&quot;тестовое основание #&quot;+String(i));
                for(j=0; j&lt;10; j++)
                {
                               //continue;
                                doc.TableSelect(&quot;Таблица&quot;);
                                doc.TableNewLine(&quot;Таблица&quot;);
                                doc.TableSetValue(&quot;Таблица&quot;,&quot;Наименование&quot;,&quot;поросячьи хвостики&quot;);
                                doc.TableSetValue(&quot;Таблица&quot;,&quot;Количество&quot;,j+1);
                                doc.TableSetValue(&quot;Таблица&quot;,&quot;Цена&quot;,1);
                                doc.TableSetValue(&quot;Таблица&quot;,&quot;Сумма&quot;,j+1);
                                doc.TableUpdate(&quot;Таблица&quot;);
  //  n Conduct(regname,doc, tablename, debet, credit, towar, kolvo,sum)
                                if(cb)
                                {
                                             Conduct(&quot;Главная книга&quot;,doc,&quot;Таблица&quot;,&quot;41.2&quot;,&quot;60&quot;,j+1,j+1);
                                }
                 }
                 doc.Update();
                 if(cb)
                 {
                            doc.Conduct();
                 }
                 pg.progress=i+1;
     }
    if(cb) ClosePeriod(&quot;Главная книга&quot;);
    var tm = t.elapsed()/1000;
    SetValue(&quot;textLabel3&quot;,String(tm)+&quot; сек.&quot;);
}

